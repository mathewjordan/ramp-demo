","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:02:45,00:04:35"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/3","label":{"en":["Can you talk about what the Fall 2016 semester was like and what concerns you had?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:04:35,00:06:28"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/4","label":{"en":["What part of the county were you in the day of the fire? Can you tell us about what transpired that evening for you?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:06:28,00:08:46"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/5","label":{"en":["Can you tell us about your experiences in the days after the wildfire and reconnecting with your colleagues to develop a plan?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:08:46,00:12:42"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/6","label":{"en":["Were you responsible for providing guidance to the teachers about how to interact with students?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:12:42,00:14:15"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/7","label":{"en":["Can you talk about how your role evolved during the weeks and months after the fire? Did you have the chance to talk to the students?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/n 5/canvas/0#t=00:25:19,00:26:25"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/13","label":{"en":["You mentioned going through training to deal with this, what impact has the fire left on you?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:26:25,00:28:24"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/14","label":{"en":["How would you say that the fire shaped community relations?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:28:24,00:30:03"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/15","label":{"en":["Do you feel like people are better prepared for future disasters?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:30:03,00:31:02"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/16","label":{"en":["Right now we're in an ongoing economic and health disaster (COVID-19), can you talk about how it has affected your life?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:31:02,00:32:45"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/17","label":{"en":["Was there anything else that was surprising or good that came out of these wildfires?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/canvas/0#t=00:32:45,00:33:55"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/95/range/interview_questions/18","la
