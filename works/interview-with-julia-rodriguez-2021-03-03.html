 se ha integrado en la comunidad?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:01:51,00:03:55"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/9","label":{"en":["Muy bien y, nos puede describir su hogar y la parte de la ciudad en la que vivía, o todavía vive, antes de que pasaran los incendios?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:03:55,00:14:31"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/12","label":{"en":["En los días, antes del, de que pasaran los incendios, o esa mañana antes de, de que comenzara todo, usted había notado humo? Ya, ya dijo usted verdad que no había escuchado ningún reporte de la ciudad. Pero había notado usted humo? Y en qué momento usted se empezó a preocupar?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:14:31,00:17:46"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/15","label":{"en":["Y, usted dónde estaba cuando se dio cuenta que había un incendio forestal arrasando con Gatlinburg, y cuál fue su, reacción inicial?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:17:46,00:23:17"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/18","label":{"en":["Y, después de la evacuación, de Gatlinburg, cuál fue su experiencia mientras esperaban que, los dejaran regresar a la ciudad?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:23:17,00:25:12"}]},{" ge/preguntas_de_entrevista/28","label":{"en":["Ha pensado o hecho algún plan, si en el futuro algún incidente similar como ese, vuelve a pasar?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:33:29,00:36:12"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/30","label":{"en":["Hay algo sorprendente o algo bueno que haya resultado, de este incidente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:36:12,00:37:34"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/32","label":{"en":["Hay algo sorprendente o algo bueno que haya resultado, de este incidente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:37:34,00:38:37"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/34","label":{"en":["También entendemos verdad que, los incendios afectaron a todos. Sin, sin importar si es Americano o Hispano, o de otra raza. Pero específicamente, cómo cree usted que afectó, los incendios a la comunidad Hispana, en Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:38:37,00:41:56"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/range/preguntas_de_entrevista/36","label":{"en":["Mencionó antes verdad que, que Gatlinburg, tiene un problema de trabajadores, y también de de vivienda. Cree usted verdad que, que los incendios, empeoraron esto?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/165/canvas/0#t=00:41:56,00:43:46"}]},{"type":"Range","id":"h
