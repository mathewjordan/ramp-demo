<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Interview with Mitsy Gissela Duarte, 2022-01-19 - Rising From the Ashes Oral Histories</title><meta name="robots" content="index,follow"/><meta name="description" content="In this interview Mitsy Gissela Duarte, a Honduran immigrant and Gatlinburg resident since 2003, tells us about her experience of awakening to a city full of smoke and fire, fleeing alongside other residents and the deep sadness that ensued with the return to the city. This is a representative quote from the interview: &quot;It was fatal, because seeing so many people crying, they had no where to live. To see that you had been left with nothing after so long of you know, fighting for what you have. And to lose everything, even cars. People were left without their things without a car or even a way to go to work. It was very sad.&quot;"/><meta property="og:title" content="Interview with Mitsy Gissela Duarte, 2022-01-19 - Rising From the Ashes Oral Histories"/><meta property="og:description" content="In this interview Mitsy Gissela Duarte, a Honduran immigrant and Gatlinburg resident since 2003, tells us about her experience of awakening to a city full of smoke and fire, fleeing alongside other residents and the deep sadness that ensued with the return to the city. This is a representative quote from the interview: &quot;It was fatal, because seeing so many people crying, they had no where to live. To see that you had been left with nothing after so long of you know, fighting for what you have. And to lose everything, even cars. People were left without their things without a car or even a way to go to work. It was very sad.&quot;"/><meta property="og:url" content="https://mathewjordan.github.io/ramp-demo/works/interview-with-mitsy-gissela-duarte-2022-01-19"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/rfta%3A180/datastream/TN"/><meta property=" erything, even cars. People were left without their things without a car or even a way to go to work. It was very sad.\""]}},{"label":{"en":["Descripción"]},"value":{"en":["En esta entrevista Mitsy Gissela Duarte, inmigrante Hondureña y residente de Gatlinburg desde el 2003, nos cuenta su experiencia al despertarse en una ciudad llena de humo y incendios, la experiencia de huir junto a otros residentes y la profunda tristeza que se produjo al volver a la ciudad. Esta es una cita representativa de la entrevista: \"Fue fatal, porque ver tantas personas llorando, no tenían a donde vivir. Ver que uno había quedado sin nada y de tanto tiempo, usted sabe para, luchar por sus cosas. Y como le digo, perder todo, hasta carros. Quedó gente sin sus cosas sin carro ni cómo ir a trabajar. Fue de mucha tristeza.\""]}},{"label":{"en":["Título"]},"value":{"en":["Entrevista con Mitsy Gissela Duarte, 2022-01-19"]}},{"label":{"en":["Language"]},"value":{"en":["Spanish"]}},{"label":{"en":["Provided by"]},"value":{"en":["University of Tennessee, Knoxville. Libraries"]}},{"label":{"en":["Interviewee"]},"value":{"en":["Duarte, Mitsy Gissela"]}},{"label":{"en":["Interviewer"]},"value":{"en":["Rivera, Christian David"]}}],"rights":"http://creativecommons.org/licenses/by/4.0/rdf","requiredStatement":{"label":{"en":["Rights"]},"value":{"en":["\u003cspan\u003e\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\"\u003e\u003cimg src=\"http://i.creativecommons.org/l/by/4.0/88x31.png\"/\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\"/\u003eAttribution 4.0 International\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003eRequires:\u003c/span\u003e\u003cbr/\u003e\u003csmall\u003e1. credit be given to copyright holder and/or author\u003c/small\u003e\u003cbr/\u003e\u003csmall\u003e2. copyright and license notices be kept intact\u003c/small\u003e\u003cbr/\u003e\u003cspan\u003ePermits:\u003c/span\u003e\u003cb edu/collections/islandora/object/rfta%3A180/datastream/TRANSCRIPT-ES","type":"Text","format":"text/vtt","label":{"es":["Subtítulos en español"]},"language":"es"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0"}]}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/rfta%3A180/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/rfta","type":"Collection"}],"homepage":[{"id":"https://rfta.lib.utk.edu/interviews/object/mitsy-gissela-duarte-2022-01-19","label":{"en":["Interview with Mitsy Gissela Duarte, 2022-01-19"]},"type":"Text","format":"text/html"}],"structures":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions","label":{"en":["Interview Questions"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/0","label":{"en":["To begin, we are going to ask that you to introduce yourself by telling us your name, and where you are originally from."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:00:54,00:01:10"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/2","label":{"en":["How did you get to Gatlinburg, and how long have you been living in the city of Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:01:10,00:01:32"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/4","label":{"en":["And can you tell us a little about your life in Gatlinburg, for example, do you have family in the area, what do work in and how have you found yourself integrated into the community?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:01:32,00:01:56"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/7","label":{"en":["And in what part of the city of Gatlinburg, did you live in before the fires? And where do you live now?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:01:56,00:02:19"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/10","label":{"en":["And, can you tell us a bit about the days before the fires? Or the morning of, before the fires started, you had noticed smoke or had you heard any reports from the city? At what moment did you start to worry?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:02:19,00:04:00"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/12","label":{"en":["And did you notice, other people fighting the fire when you were leaving your apartment or headed to Pigeon Forge? Could you describe, what was it that you saw, when you were on your way out?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:04:00,00:04:27"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/14","label":{"en":["And after the evacuation, while you waited, to be let back into Gatlinburg, what was the experience like, of waiting to be allowed back in?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:04:27,00:05:02"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/16","label":{"en":["And while you were in Pigeon Forge during the evacuation and they weren't allowing you back in. How did you stay in contact with your family and friends, during that time? Was it through social networks or, how did stay in contact?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:05:02,00:05:29"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/18","label":{"en":["Can you describe to us, what the return to Gatlinburg was like after the fires, and seeing your neighbors, your friends, going back to work, to church. What was the experience like of coming back to the community?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:05:29,00:06:16"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/20","label":{"en":["And when you returned to Gatlinburg, to your apartment, your apartment burned down or was it still there?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:06:16,00:06:55"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/22","label":{"en":["And how would you evaluate the rescue and relief efforts, such as first responders, FEMA, volunteers?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:06:55,00:07:32"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/24","label":{"en":["And emotionally, how did this incident impact you?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:07:32,00:08:06"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/26","label":{"en":["And how did this incident affect you, financially? Was there an impact?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:08:06,00:08:56"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/28","label":{"en":["And from your point of view, how did the fires, influence community relations? Do you think there was a change in the way that the community, interacted with itself? Neighbors with neighbors, or employers with employees. Did you notice a change?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:08:56,00:09:49"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/30","label":{"en":["And what kind of impact do you think this incident had on, specifically, the Hispanic community of Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:09:49,00:10:30"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/32","label":{"en":["And have you thought or made any plans if in the future an incident like this, happens again?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:10:30,00:11:08"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/34","label":{"en":["And can you tell us a little more about when you left your apartment? You mention that you woke up and had quite a few messages and missed calls. Who did you leave with, to Pigeon Forge, and what was the experience like, of trying to get out of Gatlinburg, fleeing from the fire? Could you see fire or smoke around your apartment? What were some of the things you noticed?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:11:08,00:12:14"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/36","label":{"en":["And is there something surprising or something good that you think resulted from this tragic incident?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:12:14,00:12:36"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/38","label":{"en":["The fires had a grave impact on the Hispanic community, and now this past year. These past 2 years, we have been dealing with the Covid-19 pandemic. Can you tell us how the pandemic has affected you, or how it has affected the Hispanic community of Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:12:36,00:13:22"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/interview_questions/40","label":{"en":["And is there anything else you would like to say about the fires, that we have not had the opportunity to mention or, is there something you want to say, about the fires?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:13:22,00:14:37"}]}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista","label":{"en":["Preguntas de entrevista"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/1","label":{"en":["Para empezar, vamos a pedir que se introduzca diciéndonos su nombre, y de dónde es usted originalmente."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:00:54,00:01:10"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/3","label":{"en":["Y cómo llego usted a Gatlinburg, y cuánto tiempo lleva viviendo en la ciudad de Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:01:10,00:01:32"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/5","label":{"en":["Y nos puede hablar un poco sobre su vida en Gatlinburg, por ejemplo, tiene familia en el área, en qué trabaja y cómo se ha encontrado usted integrada en la comunidad?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:01:32,00:01:56"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/8","label":{"en":["Y en qué parte de la ciudad de Gatlinburg, vivía usted antes de los incendios? Y en qué parte vive ahora?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:01:56,00:02:19"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/11","label":{"en":["Y, nos puede hablar un poco, sobre los días antes de los incendios? O la mañana verdad, antes de que empezaran los incendios, usted había notado humo o había escuchado algún reporte de la ciudad? En qué momento se empezó a preocupar?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:02:19,00:04:00"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/13","label":{"en":["Y usted notó, a otras personas luchando contra el fuego cuando usted estaba saliendo de su apartamento o iba para Pigeon Forge? Podría describir, qué fue lo que vio usted, cuando iba de salida?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:04:00,00:04:27"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/15","label":{"en":["Y después de la evacuación, mientras esperaban, que los dejaran entrar de vuelta a Gatlinburg, cuál fue la experiencia, de esperar a que los dejaran entrar?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:04:27,00:05:02"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/17","label":{"en":["Y mientras usted estaba en Pigeon Forge durante la evacuación y cuando no los dejaban entrar de vuelta. Cómo se mantuvo usted en contacto con su familia y amigos, durante ese tiempo? Fue por redes sociales o, cómo se mantuvo en contacto?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:05:02,00:05:29"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/19","label":{"en":["Nos puede describir, cómo fue el regreso a Gatlinburg, después de los incendios, y ver a sus vecinos, a sus amigos, y volver al trabajo, a la iglesia. Cuál fue la experiencia de volver, a la comunidad?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:05:29,00:06:16"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/21","label":{"en":["Y cuando usted regresó a Gatlinburg, a su apartamento, su apartamento se quemó o seguía, seguía ahi?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:06:16,00:06:55"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/23","label":{"en":["Y, cómo evaluaría usted los esfuerzos de rescate y ayuda, como los primeros auxilios, FEMA, voluntarios?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:06:55,00:07:32"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/25","label":{"en":["Y emocionalmente, cómo le impactó a usted este incidente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:07:32,00:08:06"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/27","label":{"en":["Y cómo le afectó este incidente a usted, económicamente? Hubo algún impacto?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:08:06,00:08:56"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/29","label":{"en":["Y desde su punto de vista, cómo influyó el incendio, las relaciones comunitarias? Usted cree que, hubo algún cambio en la manera, de que la comunidad, se tratara en sí misma? Vecinos con vecinos, o empleadores con empleados. Notó algún cambio usted?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:08:56,00:09:49"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/31","label":{"en":["Y, qué tipo de impacto cree usted que tuvo este incidente, en específicamente, la comunidad Hispana de Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:09:49,00:10:30"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/33","label":{"en":["Y ha pensado o hecho algún plan usted si en el futuro algún incidente como éste, vuelve a pasar?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:10:30,00:11:08"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/35","label":{"en":["Y nos puede contar un poco más sobre cuándo salió usted de su apartamento? Menciona verdad que se despertó y tenía bastantes mensajes y llamadas perdidas. Con quien usted salió verdad, para Pigeon Forge, y cuál fue la experiencia verdad, de salir de, de tratar de salir de Gatlinburg, huyendo del fuego? Usted podía ver alrededor de su apartamento fuego o humo? Cuáles fueron las cosas que usted notó?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:11:08,00:12:14"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/37","label":{"en":["Y hay algo sorprendente o algo bueno que usted cree que haya resultado de este incidente tan trágico?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:12:14,00:12:36"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/39","label":{"en":["Los incendios tuvieron un impacto grave en la comunidad Hispana, y ahora este último año. Estos últimos 2 años, hemos estado lidiando con la pandemia de Covid-19. Nos puede comentar como la pandemia la ha afectado a usted, o cómo ha afectado a la comunidad Hispana de Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:12:36,00:13:22"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/preguntas_de_entrevista/41","label":{"en":["Y hay algo más que quiera decir sobre los incendios, que aún no hemos tenido la oportunidad de mencionar o, hay algo que quiera decir verdad, sobre los incendios?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:13:22,00:14:37"}]}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/places_mentioned","label":{"en":["Places Mentioned"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/range/places_mentioned/6","label":{"en":["Dudley Creek Road"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/DudleyCreekRoad/1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/DudleyCreekRoad/1","type":"Feature","properties":{"label":{"en":["Dudley Creek Road discussed in Interview with Mitsy Gissela Duarte, 2022-01-19"]}},"geometry":{"type":"Point","coordinates":[-86.5,15]}}]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/180/canvas/0#t=00:02:06,00:02:09"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemb
