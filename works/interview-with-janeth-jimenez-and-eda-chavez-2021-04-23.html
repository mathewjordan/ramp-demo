<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Interview with Janeth Jimenez and Eda Chavez, 2021-04-23 - Rising From the Ashes Oral Histories</title><meta name="robots" content="index,follow"/><meta name="description" content="In this interview Janeth Jimenez and Eda Chavez, both Honduran immigrants, each tell their personal experience of the Chimney Tops 2 wildfires. Janeth talks about the difficult decision of evacuating and leaving behind an entire lifetime of work unsure of whether her family would return to find ashes. While Eda Chavez, pastor of the Gatlinburg church “Jesús es la Puerta,” speaks about the struggle that arose from the desire to help as a leader of the Christian community and obstacles faced by the church and its members. This is a representative quote from the interview: &quot;…we didn&#x27;t want to leave, it&#x27;s the love that you have for where, where you&#x27;re living, you don&#x27;t want to but seeing, the situation that was taking place getting serious. We decided to leave, when we decided to leave and go through Cherokee Orchard here in Gatlinburg, you couldn&#x27;t go because the fire was intense. That&#x27;s where the chaos comes in, the worry, the helplessness.&quot;"/><meta property="og:title" content="Interview with Janeth Jimenez and Eda Chavez, 2021-04-23 - Rising From the Ashes Oral Histories"/><meta property="og:description" content="In this interview Janeth Jimenez and Eda Chavez, both Honduran immigrants, each tell their personal experience of the Chimney Tops 2 wildfires. Janeth talks about the difficult decision of evacuating and leaving behind an entire lifetime of work unsure of whether her family would return to find ashes. While Eda Chavez, pastor of the Gatlinburg church “Jesús es la Puerta,” speaks about the struggle that arose from the desire to help as a leader of the Christian community and obstacles faced by the church and its members. This is a representative quote from the interview: &quot;…we didn&#x27;t want to leave, it&#x27;s the love that you have for where, where you&#x27;re living, you don&#x27;t want to but seeing, the situation that was taking place getting serious. We decided to leave, when we decided to leave and go through Cherokee Orchard here in Gatlinburg, you couldn&#x27;t go because the fire was intense. That&#x27;s where the chaos comes in, the worry, the helplessness.&quot;"/><meta property="og:url" content="https://mathewjordan.github.io/ramp-demo/works/interview-with-janeth-jimenez-and-eda-chavez-2021-04-23"/><meta property="og:image" content="https://digital.lib.utk.edu/iiif/2/collections~islandora~object~rfta%3A168~datastream~TN/full/full/0/default.jpg"/><meta property="og:image:alt" content="Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="200"/><meta property="og:image:height" content="200"/><meta property="og:image" content="https://digital.lib.utk.edu/collections/islandora/object/rfta%3A168/datastream/MP4/#t=60,75"/><meta property="og:image:alt" content="Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"/><meta property="og:image:type" content="video/mp4"/><meta property="og:image:width" content="1920"/><meta property="og:image:height" content="1080"/><link rel="canonical" href="https://mathewjordan.github.io/ramp-demo/works/interview-with-janeth-jimenez-and-eda-chavez-2021-04-23"/><meta name="next-head-count" content="19"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/ramp-demo/_next/static/css/3cc9b58ddff83071.css" as="style" crossorigin=""/><link rel="stylesheet" href="/ramp-demo efer="" crossorigin=""></script><style id="__jsx-1375608183">html{--canopy-sans-font:DM Sans, sans-serif;--canopy-display-font:DM Serif Display, serif;}</style></head><body><div id="__next"><script>!function(){try{var d=document.documentElement,c=d.classList;c.remove('light','dark');var e=localStorage.getItem('theme');if('system'===e||(!e&&false)){var t='(prefers-color-scheme: dark)',m=window.matchMedia(t);if(m.media!==t||m.matches){d.style.colorScheme = 'dark';c.add('dark')}else{d.style.colorScheme = 'light';c.add('light')}}else if(e){c.add(e|| '')}else{c.add('light')}if(e==='light'||e==='dark'||!e)d.style.colorScheme=e||'light'}catch(e){}}()</script></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"manifest":{"@context":["http://iiif.io/api/extension/navplace/context.json","http://iiif.io/api/presentation/3/context.json"],"id":"https://digital.lib.utk.edu/assemble/manifest/rfta/168","type":"Manifest","label":{"en":["Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]},"summary":{"en":["In this interview Janeth Jimenez and Eda Chavez, both Honduran immigrants, each tell their personal experience of the Chimney Tops 2 wildfires. Janeth talks about the difficult decision of evacuating and leaving behind an entire lifetime of work unsure of whether her family would return to find ashes. While Eda Chavez, pastor of the Gatlinburg church “Jesús es la Puerta,” speaks about the struggle that arose from the desire to help as a leader of the Christian community and obstacles faced by the church and its members. This is a representative quote from the interview: \"…we didn't want to leave, it's the love that you have for where, where you're living, you don't want to but seeing, the situation that was taking place getting serious. We decided to leave, when we decided to leave and go through Cherokee Orchard here in Gatlinburg, you couldn't go because the fire was intense. That's where the chaos comes in, the worry, the helplessness.\""]},"metadata":[{"label":{"en":["Date"]},"value":{"en":["2021-04-23"]}},{"label":{"en":["Format"]},"value":{"en":["motion pictures (visual works)"]}},{"label":{"en":["Extent"]},"value":{"en":["01:16:02"]}},{"label":{"en":["Subject"]},"value":{"en":["Immigrants","Hondurans","COVID-19 Pandemic, 2020-","Wildfires"]}},{"label":{"en":["Narrator Role"]},"value":{"en":["Individuals (tourists or locals) directly affected by the fire"]}},{"label":{"en":["Place"]},"value":{"en":["Honduras","Knoxville","Reagan Drive","Iglesia Jesús es la Puerta","Cherokee Orchard Road","Pigeon Forge","Sevierville"]}},{"label":{"en":["Description"]},"value":{"en":["In this interview Janeth Jimenez and Eda Chavez, both Honduran immigrants, each tell their personal experience of the Chimney Tops 2 wildfires. Janeth talks about the difficult decision of evacuating and leaving behind an entire lifetime of work unsure of whether her family would return to find ashes. While Eda Chavez, pastor of the Gatlinburg church “Jesús es la Puerta,” speaks about the struggle that arose from the desire to help as a leader of the Christian community and obstacles faced by the church and its members. This is a representative quote from the interview: \"…we didn't want to leave, it's the love that you have for where, where you're living, you don't want to but seeing, the situation that was taking place getting serious. We decided to leave, when we decided to leave and go through Cherokee Orchard here in Gatlinburg, you couldn't go because the fire was intense. That's where the chaos comes in, the worry, the helplessness.\""]}},{"label":{"en":["Descripción"]},"value":{"en":["En esta entrevista, Janeth Jimenez y Eda Chavez, ambas inmigrantes Hondureñas, cuentan su propia experiencia sobre los incendios forestales de Chimney Tops 2. Janeth habla sobre la difícil decisión de evacuar y dejar atrás toda una vida de trabajo sin saber si su familia regresaría a encontrar solo cenizas. Mientras que Eda Chavez, pastora de la “Iglesia Jesús es la Puerta,” de Gatlinburg habla de la lucha que supuso el deseo de ayudar como líder de la comunidad Cristiana y de los obstáculos a los que se enfrentaron la iglesia y sus miembros. Esta es una cita representativa de la entrevista: \"…no no queríamos dejar la verdad es el amor que uno donde, donde está viviendo, no quiere pero al mirar la, la situación que se estaba dando que era ya grave. Decidimos salir cuando decidimos salir que íbamos agarrar por la Cherokee Orchard de acá de Gatlinburg, ya no se podía pasar porque el fuego ya era intenso. Es ahí donde viene el caos, la preocupación, la impotencia.\""]}},{"label":{"en":["Título"]},"value":{"en":["Entrevista con Janeth Jimenez y Eda Chavez, 2021-04-23"]}},{"label":{"en":["Language"]},"value":{"en":["Spanish"]}},{"label":{"en":["Provided by"]},"value":{"en":["University of Tennessee, Knoxville. Libraries"]}},{"label":{"en":["Interviewee"]},"value":{"en":["Jimenez, Janeth","Chavez, Eda"]}},{"label":{"en":["Interviewer"]},"value":{"en":["Rivera, Christian David"]}}],"rights":"http://creativecommons.org/licenses/by/4.0/rdf","requiredStatement":{"label":{"en":["Rights"]},"value":{"en":["\u003cspan\u003e\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\"\u003e\u003cimg src=\"http://i.creativecommons.org/l/by/4.0/88x31.png\"/\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003e\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\"/\u003eAttribution 4.0 International\u003c/a\u003e\u003c/span\u003e\u003cbr/\u003e\u003cspan\u003eRequires:\u003c/span\u003e\u003cbr/\u003e\u003csmall\u003e1. credit be given to copyright holder and/or author\u003c/small\u003e\u003cbr/\u003e\u003csmall\u003e2. copyright and license notices be kept intact\u003c/small\u003e\u003cbr/\u003e\u003cspan\u003ePermits:\u003c/span\u003e\u003cbr/\u003e\u003csmall\u003e1. distribution of derivative works\u003c/small\u003e\u003cbr/\u003e\u003csmall\u003e2. distribution, public display, and publicl get":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0/page/annotation/rfta%3A168","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0/page/annotation/rfta%3A168/6785014ddea5e","type":"Annotation","motivation":"supplementing","body":{"id":"https://digital.lib.utk.edu/collections/islandora/object/rfta%3A168/datastream/TRANSCRIPT","type":"Text","format":"text/vtt","label":{"en":["Captions in English"]},"language":"en"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0"},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0/page/annotation/rfta%3A168/6785014ddea62","type":"Annotation","motivation":"supplementing","body":{"id":"https://digital.lib.utk.edu/collections/islandora/object/rfta%3A168/datastream/TRANSCRIPT-ES","type":"Text","format":"text/vtt","label":{"es":["Subtítulos en español"]},"language":"es"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0"}]}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/rfta%3A168/datastream/MODS","type":"Dataset","label":{"en":["Bibliographic Description in MODS"]},"format":"application/xml","profile":"http://www.loc.gov/standards/mods/v3/mods-3-5.xsd"}],"partOf":[{"id":"https://digital.lib.utk.edu/assemble/collection/collections/rfta","type":"Collection"}],"homepage":[{"id":"https://rfta.lib.utk.edu/interviews/object/janeth-jimenez-and-eda-chavez-2021-04-23","label":{"en":["Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]},"type":"Text","format":"text/html"}],"structures":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions","label":{"en":["Interview Questions"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/0","label":{"en":["To begin, we are going to ask that, you introduce yourselves and state your name please."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:01:05,00:01:33"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/3","label":{"en":["Blessings, thank you very much. Question number 2 is, how long have you lived in Gatlinburg for and can you tell us a little about how you got to the area, and where you are originally from?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:01:33,00:02:52"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/6","label":{"en":["Indeed thank you very much. And can tell us a little about, your life in Gatlinburg. In what, maybe what do you do for work, or, how do you find yourselves integrated in the community. Be it through work, through church. In what way do find yourselves to be a part of Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:02:52,00:04:50"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/9","label":{"en":["Good. And can you tell us a little about the part of Gatlinburg you live in or perhaps lived in, in 2016 when the fires occurred?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:04:50,00:06:24"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/12","label":{"en":["Can you tell us a little about the days that preceded the fires. Or maybe that morning, before everything started, had you noticed smoke? Or had you heard any report in the news or any report made by the city?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:06:24,00:13:52"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/15","label":{"en":[" During the entire process in which you realized, that there was a fire. Later when you started wondering. Should we leave our home? I think there were a lot of people, that, maybe did not take matters seriously. At what point did you, start to really to worry? When was it that the feeling of concern began. The concern of, there is a fire around me. At what point did this happen for you?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:13:52,00:20:45"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/18","label":{"en":["After the evacuation, where did you go? At the time of leaving Gatlinburg, did you head to Pigeon Forge to Sevierville? And also, while waiting to, be let back into the city. What was the feeling like, and how did you stay in contact with your family or friends? Was it through social networks? How did you feel, after the evacuation?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:20:45,00:32:38"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/21","label":{"en":["And what was the experience like for you, after you went back to the city and realized that, you didn't lose anything, but maybe this person did lose something. What was the experience like to go back to work or, to open the church and go back to church, after all of this, had happened?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:32:38,00:44:34"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/23","label":{"en":["Okay, and now let's move on to the next question, that is going to be, how would you evaluate the rescue and relief efforts? For example, first aid, the city of Gatlinburg? I know you mentioned Dolly Parton, the Red Cross and FEMA was also there. In total, how would you evaluate the efforts that were made to help, and also to, alert people of what was happening?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:44:34,00:48:53"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/25","label":{"en":["And, emotionally and as well as financially, in what way were you, or your families, impacted by the fires that happened in Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:48:53,00:53:18"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/27","label":{"en":["Specifically, it could be, the Hispanic community, or the relationship between the Hispanic community and the American community. From your point of view, how did the fires, influence the relationships amongst the people of Gatlinburg? Between the different communities that exist."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:53:18,00:55:06"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/29","label":{"en":["And what kind of impact did this incident have, on specifically the Hispanic community? Because I know that, I grew up in Gatlinburg so I know a lot of the Hispanic community. And I know that, there is a portion of the community that is undocumented. And obviously, the culture is different from that of, American culture. How do you think that, the fires impacted specifically, the Hispanic community?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:55:06,00:58:48"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/31","label":{"en":["Have you thought of a plan? If something similar does happen again in the future?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:58:48,01:02:03"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/33","label":{"en":["Amongst everything that has happened, is there something surprising, Or maybe, something good, that has resulted from, everything that happened?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:02:03,01:03:15"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/35","label":{"en":["The fires had a serious impact on the Hispanic community. And now this last year we have had to deal with the covid-19 pandemic. Can you tell us, how the pandemic has impacted you? How has it impacted the Hispanic community?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:03:15,01:10:00"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/interview_questions/37","label":{"en":["And before concluding the interview, I wanted to ask or give you the space to. Allow you to talk, touch on a topic that we haven't touched on about the fires, or if you simply want to, send a message. Is there something you'd like to say?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:10:00,01:16:02"}]}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista","label":{"en":["Preguntas de entrevista"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/1","label":{"en":["Para empezar, vamos a pedir que, se introduzcan y digan su nombre por favor."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:01:05,00:01:33"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/4","label":{"en":["Bendiciones muchas gracias. La pregunta número 2 es, por cuánto tiempo han vivido en Gatlinburg y nos pueden contar un poco de cómo llegaron al area, y de dónde son originalmente?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:01:33,00:02:52"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/7","label":{"en":["De acuerdo muchas gracias. Y nos pueden contar un poco de, de su vida en Gatlinburg. En que, tal vez en que trabajan, o, cómo se encuentran ustedes integradas en la comunidad. Sea por el trabajo, por la iglesia. En qué manera forman partes ustedes de Gatlinburg?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:02:52,00:04:50"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/10","label":{"en":["Bueno. Y nos pueden, hablar un poco sobre en qué parte de Gatlinburg viven ustedes o tal vez vivían, en el 2016 cuando ocurrieron los incendios?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:04:50,00:06:24"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/13","label":{"en":["Nos pueden hablar un poco sobre los días que precedieron los incendios. O tal vez esa mañana, antes de que empezara todo verdad, ustedes habían notado humo? O habían escuchado ustedes algún reporte en las noticias o algún reporte hecho por la ciudad? "]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:06:24,00:13:52"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/16","label":{"en":["Durante todo verdad, el proceso en el que ustedes se dieron cuenta, de que había un incendio. Después verdad cuando empezaron a preguntarse. O sea, nos debemos de ir de nuestra casa? Creo que hubo mucha gente verdad, que, tal vez no se lo tomaron muy en serio. En qué momento ustedes, se empezaron a verdaderamente verdad, a preocupar? Cuándo fue que entró verdad, la sensación de preocupación. De que o sea, hay un incendio"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:13:52,00:20:45"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/19","label":{"en":["Después de la evacuación verdad, para dónde se fueron ustedes? En el momento verdad de irse de Gatlinburg, se fueron ustedes para, para Pigeon Forge para Sevierville? Y también, mientras esperaban verdad, que las dejaran entrar de vuelta verdad a la ciudad. Cuál fue el sentimiento, y y cómo se mantuvieron ustedes en contacto con su familia o amigos? Fue manera de de de las redes sociales? Cómo se sintieron verdad, después de la evacuación?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:20:45,00:32:38"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/22","label":{"en":["Y cómo fue para ustedes, la experiencia de, después verdad de que, volvieron a la ciudad y se dieron cuenta verdad, que, o sea no perdieron nada, o tal vez esta persona sí perdió algo. Cuál fue la experiencia, de volver al trabajo o, de nuevamente verdad abrir la iglesia y volver a ir a la iglesia, después de que todo esto, había ocurrido?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:32:38,00:44:34"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/24","label":{"en":["Okay, y ahora vamos a pasar a la siguiente pregunta, qué va a ser, cómo evaluarían, cómo, cómo evaluarían ustedes, los esfuerzos de rescate y ayuda? Por ejemplo, los primeros auxilios, la ciudad de Gatlinburg? Sé que mencionaron a Dolly Parton, también estuvo la Cruz Roja y FEMA. En total como evaluarían ustedes los esfuerzos que se hicieron para ayudar, y también para, alertar a la gente verdad de lo que estaba pasando?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:44:34,00:48:53"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/26","label":{"en":["Y, emocionalmente y también económicamente, de qué manera les impactó, a ustedes o a sus familias, lo que ocurrió en Gatlinburg los incendios?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:48:53,00:53:18"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/28","label":{"en":["En específicamente verdad, puede ser, o la comunidad Hispana, o la relación de la comunidad Hispana con la comunidad Americana. Desde su punto de vista verdad, cómo influyó, los incendios, las relaciones entre las personas en Gatlinburg? Entre las comunidades diferentes que hay."]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:53:18,00:55:06"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/30","label":{"en":["Y qué tipo de impacto, tuvo este incidente, en específicamente la comunidad Hispana? Porque se verdad que, yo crecí en Gatlinburg entonces conozco mucha verdad gente de la comunidad Hispana. Y sé que, hay alguna porción de la comunidad que es indocumentada. Y obvio verdad, la cultura es diferente a la de, la cultura Americana. Cómo creen ustedes que, impactó específicamente los incendios, a la comunidad Hispana?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:55:06,00:58:48"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/32","label":{"en":["Han pensado ustedes en algún, plan? Sí algo similar vuelve a pasar en el futuro?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:58:48,01:02:03"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/34","label":{"en":["Entre todo lo que a pasado, hay algo sorprendente, o tal vez, algo bueno, que haya resultado de, de todo lo que pasó?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:02:03,01:03:15"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/36","label":{"en":["Los incendios tuvieron un impacto grave en la comunidad Hispana. Y ahora este último año hemos tenido que lidiar con la pandemia de Covid-19. Nos pueden comentar, cómo la pandemia los a impactado a ustedes? Cómo a impactado a la comunidad Hispana?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:03:15,01:10:00"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/preguntas_de_entrevista/38","label":{"en":["Y antes de concluir la entrevista, les quería preguntar o darles el espacio para. Dejarles decir verdad si quieren tocar algún tema que no hemos tocado sobre los incendios, o simplemente quieren, mandar un mensaje. Hay algo que quieran decir?"]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=01:10:00,01:16:02"}]}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/places_mentioned","label":{"en":["Places Mentioned"]},"items":[{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/places_mentioned/2","label":{"en":["Honduras"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/Honduras/1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/Honduras/1","type":"Feature","properties":{"label":{"en":["Honduras discussed in Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]}},"geometry":{"type":"Point","coordinates":[-86.5,15]}}]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/c {"type":"Point","coordinates":[-83.51659,35.70897]}}]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:05:51,00:05:54"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/places_mentioned/14","label":{"en":["Cherokee Orchard Road"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/CherokeeOrchardRoad/1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/CherokeeOrchardRoad/1","type":"Feature","properties":{"label":{"en":["Cherokee Orchard Road discussed in Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]}},"geometry":{"type":"Point","coordinates":[-83.50457,35.69446]}}]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:09:27,00:09:32"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/places_mentioned/17","label":{"en":["Pigeon Forge"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/PigeonForge/1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/PigeonForge/1","type":"Feature","properties":{"label":{"en":["Pigeon Forge discussed in Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]}},"geometry":{"type":"Point","coordinates":[-83.55433,35.78842]}}]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:17:29,00:17:34"}]},{"type":"Range","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/range/places_mentioned/20","label":{"en":["Sevierville"]},"navPlace":{"id":"https://digital.lib.utk.edu/notdereferenceable/featurecollection/Sevierville/1","type":"FeatureCollection","features":[{"id":"https://digital.lib.utk.edu/notdereferenceable/feature/Sevierville/1","type":"Feature","properties":{"label":{"en":["Sevierville discussed in Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"]}},"geometry":{"type":"Point","coordinates":[-83.56184,35.86815]}}]},"items":[{"type":"Canvas","id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/rfta/168/canvas/0#t=00:25:46,00:25:50"}]}]}]},"related":[],"seo":{"title":"Interview with Janeth Jimenez and Eda Chavez, 2021-04-23 - Rising From the Ashes Oral Histories","description":"In this interview Janeth Jimenez and Eda Chavez, both Honduran immigrants, each tell their personal experience of the Chimney Tops 2 wildfires. Janeth talks about the difficult decision of evacuating and leaving behind an entire lifetime of work unsure of whether her family would return to find ashes. While Eda Chavez, pastor of the Gatlinburg church “Jesús es la Puerta,” speaks about the struggle that arose from the desire to help as a leader of the Christian community and obstacles faced by the church and its members. This is a representative quote from the interview: \"…we didn't want to leave, it's the love that you have for where, where you're living, you don't want to but seeing, the situation that was taking place getting serious. We decided to leave, when we decided to leave and go through Cherokee Orchard here in Gatlinburg, you couldn't go because the fire was intense. That's where the chaos comes in, the worry, the helplessness.\"","canonical":"https://mathewjordan.github.io/ramp-demo/works/interview-with-janeth-jimenez-and-eda-chavez-2021-04-23","openGraph":{"images":[{"url":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~rfta%3A168~datastream~TN/full/full/0/default.jpg","type":"image/jpeg","width":200,"height":200,"alt":"Interview with Janeth Jimenez and Eda Chavez, 2021-04-23"},{"url":"https://digital.lib.utk.edu/collections/islandora/object/rfta%3A168/datastream/MP4/#t=60,75","type":"video/mp4","width":1920,"height":1080,"alt":"Interview with Janeth
